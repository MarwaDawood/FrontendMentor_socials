<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700;900&display=swap"
  rel="stylesheet">
 

</head>
<body>
  <header>
   <h1> Frontend Mentor Social Profile challenge </h1>
  </header>
  <main>
    <section class="profileContainer">
      <div class="profile">
        <div class="profilePic">
          <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture"> 
        </div>
          <p class="name"> Jessica Randall </p>
          <p class="location"> London, United Kingdom </p>
          <p class="bio"> "Front-end developer and avid reader." </p>
          <div class="buttonsContainer">
            <button>  GitHub </a> </button>
            <button>  Frontend Mentor </button> 
             <button>  LinkedIn  </button> 
             <button>  Twitter </button> 
             <button> Instagram </button> 
          </div>
      </div>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>.  
    Coded by <a href="https://marwadawood.netlify.app/#">Marwa Dawood</a>.  
  </footer>
</body>
</html>
